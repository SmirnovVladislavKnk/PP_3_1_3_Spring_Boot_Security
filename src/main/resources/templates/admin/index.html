<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1> Users List</h1>
    <a th:href="@{/admin/showNewUserForm}" class="btn btn-primary btn-sm-3"> Add User </a>
    <a th:href="@{/logout}" class="btn btn-primary btn-sm-3"> Logout </a>

    <br><br>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> ID </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Age </th>
            <th> Email </th>
            <th> Role </th>
            <th> Edit </th>
            <th> Delete </th>
        </tr>
        </thead>
        <tr th:each="user : ${listUsers}">
            <td class="align-middle" th:text="${user.id}"></td>
            <td class="align-middle" th:text="${user.name}"></td>
            <td class="align-middle" th:text="${user.surname}"></td>
            <td class="align-middle" th:text="${user.age}"></td>
            <td class="align-middle" th:text="${user.email}"></td>
            <td class="align-middle" th:text="${user.toString}"></td>
            <td class="align-middle"> <a th:href="@{/admin/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-info"> Edit </a> </td>
            <td class="align-middle"> <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger"> Delete </a> </td>
        </tr>
        </td>
    </table>
</div>
</body>
</html>
